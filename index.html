<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon2.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Honey Guide - Your Adventure Awaits</title>

    <!-- Meta Description (Important for SEO) -->
    <meta name="description" content="Discover amazing travel destinations and adventures with Honey Guide. Book trips, explore new experiences, and enjoy exclusive travel deals." />

    <!-- Keywords (Helps SEO but less important than before) -->
    <meta name="keywords" content="Honey Guide, travel, adventure, trips, destinations, booking, travel deals" />

    <!-- Open Graph Meta Tags (for social sharing previews) -->
    <meta property="og:title" content="Honey Guide - Your Adventure Awaits" />
    <meta property="og:description" content="Discover amazing travel destinations and adventures with Honey Guide. Book trips, explore new experiences, and enjoy exclusive travel deals." />
    <meta property="og:image" content="https://www.honeyguide.com/images/og-image.jpg" /> <!-- Ensure this image URL is valid -->
    <meta property="og:url" content="https://www.honeyguide.com/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card (for Twitter sharing) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Honey Guide - Your Adventure Awaits" />
    <meta name="twitter:description" content="Discover amazing travel destinations and adventures with Honey Guide. Book trips, explore new experiences, and enjoy exclusive travel deals." />
    <meta name="twitter:image" content="https://www.honeyguide.com/images/twitter-card.jpg" /> <!-- Ensure this image URL is valid -->

    <!-- Robots Meta Tag (Ensures search engines can index your page) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (Helps prevent duplicate content issues) -->
    <link rel="canonical" href="https://www.honeyguide.com/" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
